name: Release

on:
  release:
    types: [ published ]

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven packages
        uses: actions/cache@v5
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        shell: bash
        run: mvn -B clean package --no-transfer-progress -DskipTests

      - name: Resolve version
        shell: bash
        run: |
          version=$(mvn -q -DforceStdout 'help:evaluate' -Dexpression=project.version 2>/dev/null | tr -d '\r')
          if [ -z "$version" ]; then echo "Failed to extract version" >&2; exit 1; fi
          echo "APP_VERSION=$version" >> $GITHUB_ENV

      - name: Stage and package
        shell: bash
        run: |
          mkdir -p staging dist
          cp target/javafx-tool-template.jar staging/
          cp README.md LICENSE staging/
          cd staging
          zip -r "../dist/javafx-tool-template-${{ runner.os }}-${APP_VERSION}.zip" .
          cd ..

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
