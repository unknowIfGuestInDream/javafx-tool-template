name: Release

on:
  release:
    types: [ created ]

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven packages
        uses: actions/cache@v5
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        shell: bash
        run: mvn -B clean package --no-transfer-progress -DskipTests

      - name: Resolve version & stage files (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $versionOutput = & mvn -q -DforceStdout 'help:evaluate' -Dexpression='project.version' 2>$null
          $version = $versionOutput.Trim()
          if (-not $version) { throw 'Failed to extract version from Maven' }
          Add-Content -Path $env:GITHUB_ENV -Value "APP_VERSION=$version" -Encoding utf8

          if (-not (Test-Path dist)) { New-Item -ItemType Directory -Path dist | Out-Null }

          $stagingDir = 'staging'
          if (-not (Test-Path $stagingDir)) { New-Item -ItemType Directory -Path $stagingDir | Out-Null }

          Copy-Item -Path 'target\javafx-tool-template.jar' -Destination $stagingDir
          Copy-Item -Path 'target\lib' -Destination $stagingDir -Recurse
          Copy-Item -Path 'README.md' -Destination $stagingDir
          Copy-Item -Path 'LICENSE' -Destination $stagingDir
          Copy-Item -Path 'scripts\win\*' -Destination $stagingDir -Recurse

      - name: Download JRE (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Push-Location staging
          & ..\scripts\jre.ps1
          Pop-Location

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path 'staging\*' -DestinationPath "dist/javafx-tool-template-windows-$env:APP_VERSION.zip" -Force
          Write-Host "Created dist/javafx-tool-template-windows-$env:APP_VERSION.zip"
          Remove-Item -Path 'staging' -Recurse -Force

      - name: Resolve version & stage files (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          version=$(mvn -q -DforceStdout 'help:evaluate' -Dexpression=project.version 2>/dev/null)
          version=$(echo "$version" | tr -d '\r')
          if [ -z "$version" ]; then echo "Failed to extract version from Maven" >&2; exit 1; fi
          echo "APP_VERSION=$version" >> $GITHUB_ENV

          mkdir -p dist staging
          cp target/javafx-tool-template.jar staging/
          cp -r target/lib staging/
          cp README.md LICENSE staging/
          cp scripts/linux/* staging/

      - name: Download JRE (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          cd staging
          bash ../scripts/jre.sh
          cd ..

      - name: Package artifact (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          cd staging
          zip -r "../dist/javafx-tool-template-linux-${APP_VERSION}.zip" .
          cd ..
          echo "Created dist/javafx-tool-template-linux-${APP_VERSION}.zip"
          rm -rf staging

      - name: Resolve version & stage files (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          version=$(mvn -q -DforceStdout 'help:evaluate' -Dexpression=project.version 2>/dev/null)
          version=$(echo "$version" | tr -d '\r')
          if [ -z "$version" ]; then echo "Failed to extract version from Maven" >&2; exit 1; fi
          echo "APP_VERSION=$version" >> $GITHUB_ENV

          mkdir -p dist staging
          cp target/javafx-tool-template.jar staging/
          cp -r target/lib staging/
          cp README.md LICENSE staging/
          cp scripts/mac/* staging/

      - name: Download JRE (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          cd staging
          bash ../scripts/jre_mac.sh
          cd ..

      - name: Package artifact (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          cd staging
          zip -r "../dist/javafx-tool-template-macos-${APP_VERSION}.zip" .
          cd ..
          echo "Created dist/javafx-tool-template-macos-${APP_VERSION}.zip"
          rm -rf staging

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
